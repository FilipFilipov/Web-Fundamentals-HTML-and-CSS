<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="resources/css/03-Search-Job.css"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><img src="resources/03-tab01.png" alt="tab1"/><span>Search Business</span></li>
            <li><img src="resources/03-tab02.png" alt="tab2"/><span>Business Categories</span></li>
            <li><img src="resources/03-tab03.png" alt="tab3"/><span>Recent Locations</span></li>
            <li><img src="resources/03-tab04.png" alt="tab4"/><span>Agents Located</span></li>
        </ul>
    </nav>
</header>
<main>
    <form>
        <div class="form-block">
            <label for="name">Business Name</label>
            <input id="name" type="text" placeholder="enter a name"/>
        </div>
        <div class="form-block">
            <label for="country">Country</label>
            <input id="country" type="text" placeholder="search by country"/>
        </div>
        <div class="form-block">
            <label for="city">City / State</label>
            <input id="city" type="text" placeholder="search by city or state"/>
        </div>
        <div class="form-block">
            <label for="zip">ZIP / Postal Code</label>
            <input id="zip" type="text" placeholder="enter a postal code"/>
        </div>
        <div class="form-block">
            <label for="employers">Employers</label>
            <input id="employers" type="text" placeholder="1000-5000"/>
        </div>
        <div class="form-block">
            <label for="date">Startup Date</label>
            <input id="date" type="date"/>
        </div>
        <div class="form-block">
            <label for="job">Job Opportunity</label>
            <input id="job" type="text" placeholder="any"/>
        </div>
        <div class="form-block">
            <input type="submit" value="LET'S FIND YOUR JOB"/>
        </div>
    </form>
</main>
</body>
</html>
