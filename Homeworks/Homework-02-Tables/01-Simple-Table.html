<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        th {
            font-size: 2.5em;
            alignment: left;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Software University</th>
    </tr>
    <tr>
        <td>
            <a href="https://softuni.bg">
                <img src="Logo.png" alt="SoftUni Logo" title="softuni.bg" width="150" />
            </a>
        </td>
        <td width="300px">
            <b>Accessible and high quality software education.</b><br/>
            Our mission is to make people we train true professionals
            in the software industry and support them in finding employment.
        </td>
    </tr>
</table>
</body>
</html>
