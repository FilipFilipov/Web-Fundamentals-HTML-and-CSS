<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>
<table border="1">
    <tr>
        <td>
            <a href="https://softuni.bg">
                <img src="Logo.png" alt="SoftUni Logo" title="softuni.bg" width="150" />
            </a>
        </td>
        <td>
            <table border="1" style="font-size: 3em" cellpadding="5" cellspacing="5">
                <tr>
                    <td><b>Software</b></td>
                </tr>
                <tr>
                    <td><b>University</b></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
