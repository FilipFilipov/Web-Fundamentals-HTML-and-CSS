<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="css/01-Simple-Form.css"/>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Enter the system</h1>
        <p>It is necessary to log in Your account in order to sign in for a course.</p>
    </header>
    <main>
        <section id="left">
            <form>
                <h3>ARE YOU NEW? <span>REGISTER</span></h3>
                <input type="text" placeholder="Your name" />
                <input type="email" placeholder="email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <input type="submit" value="Register" class="submit-left" />
            </form>
        </section>
        <section id="right">
            <form>
                <h3>ALREADY A STUDENT? LOGIN</h3>
                <input type="text" placeholder="Your name" />
                <input type="password" placeholder="Password" />
                <input type="checkbox" id="remember"/>
                <label for="remember">Remember me?</label>
                <div class="login">
                    <input type="submit" value="Login" class="submit-right" />
                    <a href="#">Forgot Password</a></div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
